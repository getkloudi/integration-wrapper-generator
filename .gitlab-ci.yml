image: ubuntu:18.04
before_script:
  - apt-get update -y
  - apt-get install rsync -y
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
  - eval $(ssh-agent -s)
stages:
  - staging
  - production

staging:
  type: deploy
  stage: staging
  only:
    - dev
  script:
    - echo "$STAGING_SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan "$STAGING_SSH_HOST" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - rsync -ap --no-perms out/ ubuntu@"$STAGING_SSH_HOST":~/api-wrappers/app/services/third-party

  production:
  type: deploy
  stage: production
  only:
    - master
  script:
    - echo "$PRODUCTION_SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan "$PRODUCTION_SSH_HOST" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - rsync -ap --no-perms out/ ubuntu@"$PRODUCTION_SSH_HOST":~/api-wrappers/app/services/third-party
